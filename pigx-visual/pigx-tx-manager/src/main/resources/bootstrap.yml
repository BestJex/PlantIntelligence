server:
  port: 5004

spring:
  application:
    name: pigx-tx-manager
  #配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: dev
      discovery:
        enabled: true
        service-id: pigx-config

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://pig:pig@lengleng:1025/eureka/

